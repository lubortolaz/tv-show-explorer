<div class="row mt-5">
  <div class="col-6 card shadow mx-auto p-3">
    <h3 class="text-center">Connexion</h3>

    <div *ngIf="errMsg" class="alert alert-danger p-3">{{ errMsg }}</div>

    <form #authForm="ngForm" (ngSubmit)="onSubmitAuthForm()">
      <div class="mb-3">
        <label for="username">Nom d'utilisateur</label>
        <input
          type="username"
          name="username"
          class="form-control"
          placeholder="username"
          [(ngModel)]="username"
          required
          username
        />
      </div>
      <div class="mb-3">
        <label for="password">Mot de passe</label>
        <input
          type="password"
          name="password"
          class="form-control"
          placeholder="Mot de passe"
          [(ngModel)]="password"
          required
        />
      </div>
      <div class="row col-4 mx-auto">
        <button
          type="submit"
          class="btn btn-dark btn-lg"
          [disabled]="authForm.invalid"
        >
          ME CONNECTER
        </button>
      </div>
    </form>
  </div>
</div>
